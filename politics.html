<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <title>What's your disposition!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find Out What You're Like</h1>
      </div>
      <form>
        <label class="form-group" for="age">Age:</label>
        <input type="text" id="age">
        <select class="form-control" id="social">
          <option>My way or death</option>
          <option>Your way or death</option>
        </select>
        <select class="form-control" id="economic">
          <option>All mine</option>
          <option>All yours</option>
        </select>
        <button type="submit" class="btn">Previews Order</button>
      </form>
      <div id="results">
        <h1>Your results</h1>
        <h2>You have been determined to be:</h2>
        <p><span class="solution"></span></p>
      </div>
    </div>
  </body>
</html>
